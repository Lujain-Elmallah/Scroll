<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- First parallax section with a background image of the moon -->
    <div class="parallax" id="section1">
        <!-- Heading for the first section -->
        <h1 class="header">Journey with the Moon</h1>
        <!-- Paragraph describing the experience of the moon -->
        <p class="paragraph">Experience the serenity of the moon.</p>
    </div>

    <!-- Second parallax section with a background image of a starlit sky -->
    <div class="parallax" id="section2">
        <!-- Heading for the second section -->
        <h1 class="header">Under the Starlit Sky</h1>
        <!-- Paragraph describing the experience of the starlit sky -->
        <p class="paragraph">Enjoy the soft light of the starlit sky.</p>
    </div>

    <!-- Third parallax section with a background image of tranquil space -->
    <div class="parallax" id="section3">
        <!-- Heading for the third section -->
        <h1 class="header">Tranquil Spaces</h1>
        <!-- Paragraph describing the experience of tranquil space -->
        <p class="paragraph">Immerse yourself in the tranquility of the space.</p>
    </div>

    <!-- Fourth parallax section with a background image of midnight -->
    <div class="parallax" id="section4">
        <!-- Heading for the fourth section -->
        <h1 class="header">Midnight Silence</h1>
        <!-- Paragraph describing the experience of midnight stillness -->
        <p class="paragraph">Experience the stillness of the midnight.</p>
    </div>

    <!-- Include jQuery library for JavaScript functionality -->
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <!-- Include custom JavaScript file for additional functionality -->
    <script src="script.js"></script>

</body>

</html>
